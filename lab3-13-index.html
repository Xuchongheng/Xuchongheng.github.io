<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>先锋书店 - 精品图书销售平台</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        .navbar {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #333;
            color: white;
            z-index: 100; 
            padding: 0 20px;
        }
        .navbar .logo {
            float: left; 
            line-height: 60px;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar .nav-links {
            float: right; 
            line-height: 60px;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 5px 10px;
        }
        .navbar .nav-links a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        
        .carousel {
            margin-top: 60px; 
            position: relative; 
            height: 400px;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        .carousel .slide {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }
        .carousel .slide.active {
            opacity: 1; 
        }
        .carousel .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .carousel .control {
            position: absolute; 
            top: 50%;
            transform: translateY(-50%); 
            width: 50px;
            height: 50px;
            background-color: rgba(0,0,0,0.3);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        .carousel .prev { left: 20px; }
        .carousel .next { right: 20px; }
        
        .book-section {
            padding: 40px 20px;
        }
        .section-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .book-list {
            overflow: hidden; 
        }
        .book-item {
            float: left; 
            width: 23%; 
            margin: 1%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .book-item:hover {
            transform: translateY(-5px); 
        }
        .book-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .book-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        .book-price {
            font-size: 20px;
            color: #e53e3e;
            font-weight: bold;
            margin: 10px 0;
        }
        .add-to-cart {
            width: 100%;
            padding: 8px 0;
            background-color: #2c5282;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-to-cart:hover {
            background-color: #1a365d;
        }

        .footer {
            clear: both; 
            height: 80px;
            background-color: #333;
            color: white;
            text-align: center;
            line-height: 80px;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .book-item { width: 48%; } 
        }
        @media (max-width: 480px) {
            .book-item { width: 98%; } 
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">先锋书店</div>
        <div class="nav-links">
            <a href="#">首页</a>
            <a href="#">分类</a>
            <a href="#">新书</a>
            <a href="#">购物车</a>
            <a href="#">我的</a>
        </div>
    </nav>

    <!-- 图书列表区域 -->
    <div class="book-section">
        <h2 class="section-title">畅销图书</h2>
        <div class="book-list">
            <!-- 图书项1 -->
            <div class="book-item">
                <img src="one.jpg" alt="one">
                <h3 class="book-title">《C语言程序设计》</h3>
                <p>作者：谭浩强</p>
                <p class="book-price">¥49.00</p>
                <button class="add-to-cart">加入购物车</button>
            </div>
            <!-- 图书项2 -->
            <div class="book-item">
                <img src="two.jpg" alt="two">
                <h3 class="book-title">《百年孤独》</h3>
                <p>作者：马尔克斯</p>
                <p class="book-price">¥69.00</p>
                <button class="add-to-cart">加入购物车</button>
            </div>
            <!-- 图书项3 -->
            <div class="book-item">
                <img src="three.jpg" alt="three">
                <h3 class="book-title">《红楼梦》</h3>
                <p>作者：曹雪芹</p>
                <p class="book-price">¥59.00</p>
                <button class="add-to-cart">加入购物车</button>
            </div>
            <!-- 图书项4 -->
            <div class="book-item">
                <img src="four.jpg" alt="four">
                <h3 class="book-title">《大学生职业规划与就业指导》</h3>
                <p>作者：吴庆远</p>
                <p class="book-price">¥49.00</p>
                <button class="add-to-cart">加入购物车</button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        © 2025 先锋书店图书销售平台 - 版权所有
    </footer>

    <!-- 轮播图简单交互（JavaScript） -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel .slide');
        const prevBtn = document.querySelector('.carousel .prev');
        const nextBtn = document.querySelector('.carousel .next');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        prevBtn.addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        nextBtn.addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        // 自动轮播
        setInterval(() => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }, 3000);
    </script>
</body>
</html>
